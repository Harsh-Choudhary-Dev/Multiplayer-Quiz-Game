<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Fjord+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Luckiest+Guy&family=Madimi+One&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <style>

    body {
        font-family: "Madimi One", sans-serif;
        font-weight: 400;
        font-style: normal;
        background-color: antiquewhite;
      }
  </style>
  <body>
    <div class="conatiner fs-4 text-center">
        <div class="d-flex flex-column mb-3">
            <div class="p-2">
                ou've finished the quiz! Check out your results and everyone else's on the leaderboard.
            </div>
            <div class="p-2 list-container">
                <ul>
                    <li>sdsdsd</li>
                </ul>
            </div>
            <div class="p-2">Flex item 3</div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const list_container = document.querySelector(".list-container")
        $.ajax({
            type: "GET",
            url: "/getResult",
            data:{"game_code":sessionStorage.getItem("game-code")},
            success: function (response) {
                console.log(response)
                response.forEach((items)=>{
                    for(let keys in items){
                        console.log(keys)
                        const list = document.createElement("li")
                        list.classList.add("player-list-container")
                        list.innerText = items[keys]
                        list_container.appendChild(list)
                    }
                })
            }})

    </script>
  </body>
</html>
