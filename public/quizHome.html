<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <style>
    .center {
        padding: 70px 0;
        text-align: center;
      }
      input{
        background-color: beige;
        border-radius: 12vh;
        width: 45vh;
        height: 12vh;
      }
      .btn{
background-color: rgb(242, 176, 94);
border-radius: 12vh;
width: 22vh;
height: 7vh;
      }
      .btn:hover{
        background-color: rgb(253, 147, 16);
      }

  </style>
  <body>

    <div class="container">
    <div class="d-flex flex-column mb-3 center">
        <div class="p-2">
           <h1>Crack NEET with friends: Play, learn, compete.</h1> 
        </div>
        <div class="p-2">
            <h3>Enter your code: </h3>
            <input type="number" name="code" id="game-code" placeholder="enter game code">
            <button type="button" class="btn start">Start Quiz</button>
        </div>
        <div class="p-2">
            <button  type="button" id="getStarted" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Get Started</button>
        </div>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const player_names = []
        const socket = io()

        const start = document.querySelector(".start")
        start.addEventListener("click", () => {
          let game_code = document.querySelector("#game-code").value
          console.log(game_code)
          if (game_code) {
            sessionStorage.setItem("game-code", game_code)
            window.location.href = "quizGamePlayer.html"
          }
        })


        document.querySelector("#getStarted").addEventListener("click", () => {
          window.location.href = "quizGameHost.html"
        })
      


    </script>
  </body>
</html>
